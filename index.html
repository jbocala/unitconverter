<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" placeholder="0"></input>
            </div>
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="sections">
            <div id="groups">
                <div id="group1">
                    <h3>Length (Metre/Feet)</h3>
                    <p id="length-el" class="conversions">0 metres = 0 feet | 0 feet = 0 metres</p>
                </div>
                <div id="group2">
                    <h3>Volume (Litres/Gallons)</h3>
                    <p id="volume-el" class="conversions"> 0 litres = 0 gallons | 0 gallons = 0 litres</p>
                </div>
                <div id="group3">    
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el" class="conversions"> 0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
